<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="img/elevator.png" type="image/x-icon">
    <title>Lift Simulation</title>
</head>
<body>
    <header>
        <br>
        <br>
        <h1>Welcome to Lift Simulator</h1>
        <section id="input-count">
            <br>
            <h2 id="floors-count"></h2>
            <h2 id="lifts-count"></h2>
        </section>
    </header>
    <main>
        <section id="input-box">
            <div id="input-inner-box">
                <h2>Enter your Input : </h2>
                <form id="user-input">
                      <div class="flex-center">
                            <div>
                                <input name="floors-input" id="floors-input" min="1" max="100" required type="number" placeholder="Number of floors :">
                                <input name="lifts-input" id="lifts-input" min="1" max="10" required type="number" placeholder="Number of lifts :">
                           
                            </div>
                        
                            
                        </div>
                        <br>
                        <div>
                            <button id="submit" type="submit">Display Simulation</button>
                        </div>

                       




                </form>
                <h3><span class="note">NOTE :</span> <span>Floors can be from 1 - 100</span></h3>
                <h3><span class="note">NOTE :</span> <span>Lifts can be from 1 - 10</span></h3>
            </div>
        </section>
        
        <section id="floors-container">
            <!-- floors will come here and lifts will be at 0th floor initially -->

        </section>
    </main>

    <!-- javascript -->
    <script src="./script.js"></script>
</body>
</html>
